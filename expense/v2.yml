apiVersion: v1
kind: Pod
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  containers:
    - name: frontend
      image: 624783896224.dkr.ecr.us-east-1.amazonaws.com/frontend
  imagePullSecrets:
    - name: aws-ecr

apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: backend
  labels:
    app: backend
spec:
  containers:
    - name: backend
      image: 624783896224.dkr.ecr.us-east-1.amazonaws.com/backend
      env:
        - name: DB_HOST
          value: mysql
  imagePullSecrets:
    - name: aws-ecr
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: v1
kind: Pod
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  containers:
    - name: mysql
      image: mysql:5.7
      env:
        - name: MYSQL_ROOT_PASSWORD
          value: "Expense@1"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: schema
spec:
  template:
    spec:
      imagePullSecrets:
        - name: aws-ecr
      restartPolicy: Never
      containers:
      - name: schema
        image: 624783896224.dkr.ecr.us-east-1.amazonaws.com/expense-schema-load
        env:
        - name: DBHOST
          value: mysql
        - name: DBPASS
          value: "ExpenseApp@1"
        - name: DBUSER
          value: root
        - name: COMPONENT
          value: backend